<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перевод единиц длины</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Перевод английских мер длины в метрическую систему</h1>
      <form id="lengthForm">
        <div class="input-group">
          <label for="unitCode">Введите код единицы длины:</label>
          <select id="unitCode" required>
            <option value="1">Линия (2.12 мм)</option>
            <option value="2">Дюйм (2.54 см)</option>
            <option value="3">Фут (30.48 см)</option>
            <option value="4">Ярд (0.9144 м)</option>
            <option value="5">Миля (1.609 км)</option>
          </select>
        </div>
        <div class="input-group">
          <label for="length">Введите длину в выбранных единицах:</label>
          <input type="number" id="length" required />
        </div>
        <button type="submit">OK</button>
        <button
          type="button"
          onclick="document.getElementById('lengthForm').reset();"
        >
          Отмена
        </button>
      </form>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
